<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">

<body>
    <div class="top-bar">

            <div class="nav-right-items">

                <div class="d-flex align-items-center gap-2">
                    <span>En</span>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" role="switch" id="langSwitch" checked>
                    </div>
                    <span>বাংলা</span>
                </div>


                <a href="#" class="nav-link-custom">
                    <img src="image/ofline store.svg" id="store" alt="">
                    <span class="d-none d-sm-inline">Offline Store</span>
                </a>


                <a href="#" class="nav-link-custom">
                    <img src="image/notification.svg" id="notification" alt="">
                </a>


            </div>
        </div>
    </div>
    <header class="top-header">
        <div class="container">
            <div class="row align-items-center">


                <!-- Logo -->
                <div class="col-md-2 col-12 logo text-md-start text-center">
                    <img src="image/guardian-logo-web.jpg" alt="Logo">
                </div>


                <!-- Search Bar -->
                <div class="col-md-6 col-12 my-2 my-md-0">

                    </div>
                </div>


                <!-- Right Section -->
                <div class="col-md-4 col-12 d-flex 
justify-content-md-end right-section align-items-center 
gap-3">


                    <div class="text-center">
                        <i><img src="image/contact.svg" alt="" srcset="" id="support-icon"></i>
                        <div class="phone">01710-197558</div>
                    </div>


                    <div class="icon-box">
                        <i class="bi bi-heart"></i>
                        <div>Wish List</div>
                    </div>


                    <div class="icon-box">
                        <i class="bi bi-bag"></i>
                        <div>Cart</div>
                    </div>


                    <div class="icon-box">
                        <i class="bi bi-person"></i>
                        <div>Login</div>
                    </div>


                </div>


            </div>
        </div>
    </header>




    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
