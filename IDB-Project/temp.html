<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .top-header {
            background: #f5f5f5;
            padding: 10px 0;
        }

        .logo img {
            height: 50px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            border-radius: 25px;
            padding-right: 50px;
        }

        .search-box button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            border-radius: 0 25px 25px 0;
            background: #ff6b6b;
            border: none;
            color: white;
            width: 50px;
        }

        .icon-box {
            text-align: center;
            font-size: 14px;
        }

        .icon-box i {
            font-size: 20px;
            display: block;
        }

        .phone {
            font-weight: 600;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .logo {
                text-align: center;
                margin-bottom: 10px;
            }

            .right-section {
                justify-content: center !important;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

<header class="top-header">
    <div class="container">
        <div class="row align-items-center">

            <!-- Logo -->
            <div class="col-md-2 col-12 logo text-md-start text-center">
                <img src="logo.png" alt="Logo">
            </div>

            <!-- Search Bar -->
            <div class="col-md-6 col-12 my-2 my-md-0">
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="লেখকের নাম দিয়ে খুঁজুন - ইমরানুল কারিম">
                    <button><i class="bi bi-search"></i></button>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-4 col-12 d-flex justify-content-md-end right-section align-items-center gap-3">

                <div class="text-center">
                    <div class="phone">01710-197558</div>
                </div>

                <div class="icon-box">
                    <i class="bi bi-heart"></i>
                    <div>Wish List</div>
                </div>

                <div class="icon-box">
                    <i class="bi bi-bag"></i>
                    <div>Cart</div>
                </div>

                <div class="icon-box">
                    <i class="bi bi-person"></i>
                    <div>Login</div>
                </div>

            </div>

        </div>
    </div>
</header>

</body>
</html>
